<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/create}" method="post">
                <fieldset>
                    <legend>Create Appointment</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="time">Time</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="time" id="time" placeholder="Time" name="hour" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="date">Date</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="date" id="date" placeholder="Date" name="date" required="required"/>
                        </div>
                    </div>
             
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
