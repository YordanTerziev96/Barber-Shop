<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="text">Username</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="text" placeholder="username" name="username" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="password" id="password" placeholder="password" name="password" required="required"/>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
