<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/register}" method="post">
                <fieldset>
                    <legend>Registration</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="text">Username</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="username" placeholder="username" name="username" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="password" id="password" placeholder="password" name="password" required="required"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-4 control-label" for="firstName">First Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="text" placeholder="firstName" name="firstName" required="required"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-4 control-label" for="lastName">Last Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="lastName" placeholder="lastName" name="lastName" required="required"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-4 control-label" for="phone">Phone</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="phone" placeholder="phone" name="phone" required="required"/>
                        </div>
                    </div>
             
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/home}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
